<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Bookmarks</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css styles/vendor.css -->

	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,300,100,700,900,500">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700">
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css({.tmp,app}) styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->

<body ng-app="bookmarksApp">
	<!--[if lt IE 7]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<div class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Websterday</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right" ng-controller="NavCtrl">
					<li ng-class="navClass('home')"><a ng-href="#">Home</a></li>
					<li ng-class="navClass('create-account')" ng-show="!isLogged"><a ng-href="#/create-account">Create Account</a></li>
					<li ng-class="navClass('sign-in')" ng-show="!isLogged"><a ng-href="#/sign-in">Sign In</a></li>
					<li ng-class="navClass('search')" ng-show="isLogged"><a ng-href="#/search">Search</a></li>
					<li ng-class="navClass('links')" ng-show="isLogged"><a ng-href="#/links">History</a></li>
					<li ng-class="navClass('account')" ng-show="isLogged"><a ng-href="#/account">Account</a></li>
					<li ng-class="navClass('contact')"><a ng-href="#/contact">Contact</a></li>
					<li ng-show="isLogged"><a ng-href="#/logout"><span class="glyphicon glyphicon-off"></span></a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container" ng-view=""></div>

	<div id="footer">
		<div class="container">
			<div style="margin-top: 40px; float: left">
				<p style="display: inline; font-size: 20px; border-bottom: 1px solid #ff551a">About</p>
				<p style="margin-top: 20px">Websteraday is an application to help you to remember where you browse.</p>
			</div>

			<div id="social">
				<a href="#" rel="nofollow" style="margin-right: 5px" title="Our Facebook page"><i class="fa fa-facebook-square"></i></a>
				<a href="#" rel="nofollow" style="margin: 0 5px" title="Follow us on Twitter"><i class="fa fa-twitter-square"></i></a>
				<a href="https://github.com/skurty/bookmarks.git" target="_blank"  rel="nofollow" style="margin-left: 5px" title="The source code on GitHub"><i class="fa fa-github-square"></i></a>
			</div>

			<div class="clear"></div>

			<p id="copyright">Bookmarks &copy; 2014. All Rights Reserved. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
		</div>
	</div>

	<script src="lib/es5-shim/es5-shim.js"></script>
	<script src="lib/json3/lib/json3.min.js"></script>
	<![endif]-->

	<!-- build:js scripts/vendor.js -->
	<!-- bower:js -->
	<script src="lib/jquery/jquery.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
	<script src="lib/angular-resource/angular-resource.js"></script>
	<script src="lib/angular-cookies/angular-cookies.js"></script>
	<script src="lib/angular-route/angular-route.js"></script>
	<script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script src="scripts/app.js"></script>
	<script src="scripts/controllers/common.js"></script>
	<script src="scripts/controllers/contact.js"></script>
	<script src="scripts/controllers/links.js"></script>
	<script src="scripts/controllers/main.js"></script>
	<script src="scripts/controllers/users.js"></script>
	<script src="scripts/services/common.js"></script>
	<script src="scripts/services/contact.js"></script>
	<script src="scripts/services/links.js"></script>
	<script src="scripts/services/users.js"></script>
	<!-- endbuild -->

</html>
